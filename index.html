<script type="text/javascript">
 function guardar(){
      let n = $("#nom").val()
      let s = $("#sexo").val()
      let c = $("#correo").val()  
    
      let datos = {
        nombre:n,
        sexo:s,
        correo:c
      }
     



      if(localStorage.getItem('datos')==null){
        let obj={}
       var tmp=[]
       tmp.push(datos);
          console.log(tmp)
          obj.datos=tmp
          localStorage.setItem('datos', JSON.stringify(obj));
      }else{
        var ls = JSON.parse(localStorage.getItem("datos"));
        ls.datos.push(datos)
        localStorage.setItem('datos', JSON.stringify(ls));
      }
   
        $("#f").addClass("ocultar")






 }
</script>
